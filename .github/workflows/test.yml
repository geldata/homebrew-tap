name: brew test-bot
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-bot:
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Run brew test-bot
        run: |
          brew update
          brew test-bot --skip-recursive-dependents
